<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Average Finder</title>

    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            width: 360px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h2 {
            color: #0984e3;
            margin-bottom: 20px;
            font-size: 24px;
        }

        p {
            text-align: left;
            margin-bottom: 8px;
            color: #2d3436;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 18px;
            border: 2px solid #74b9ff;
            border-radius: 8px;
            font-size: 15px;
            transition: border-color 0.2s;
        }

        input:focus {
            border-color: #0984e3;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #0984e3;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background-color: #0665b7;
        }

        #average, #result {
            font-weight: bold;
            color: #0984e3;
        }

        .output {
            margin-top: 15px;
            font-size: 17px;
        }

        footer {
            margin-top: 20px;
            font-size: 12px;
            color: #636e72;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>ðŸŽ“ Simple Average Finder</h2>

        <p>Score 1:</p>
        <input id="score1" type="number" placeholder="Enter first score">

        <p>Score 2:</p>
        <input id="score2" type="number" placeholder="Enter second score">

        <button py-click="compute_average">Compute Average</button>

        <div class="output">
            <p>Average: <span id="average">â€”</span></p>
            <p>Passed? <span id="result">â€”</span></p>
        </div>

        <footer>Made with ðŸ’™ using PyScript</footer>
    </div>

    <script type="py" src="main.py"></script>

</body>
</html>
